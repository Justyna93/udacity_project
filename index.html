<!DOCTYPE html>
<html>

<head>
	<title>Pixel Art Maker!</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Lab: Pixel Art Maker</h1>
	<hr>
	<div id="parent-box">
		<div id="config">
			<h2>Choose Grid Size</h2>
			<form id="grid-form">
				<p class="field"><span>Grid Height:</span>
					<input type="number" id="grid-height" min="1" value="1"></p>
				<p class="field"><span>Grid Width:</span>
					<input type="number" id="grid-width" min="1" value="1"></p>
				<input type="submit" id="submitBtn">
			</form>

			<h2 id="pick-color-text">Pick a color</h2>
			<input type="color" id="color-picker">
		</div>

		<div id="painting">
			<h2>Design Canvas</h2>
			<table id="grid-table">
			</table>
		</div>
	</div>

	<script src="design.js"></script>
</body>

</html>
